language: php

php:
  - 5.4
  - 5.5

before_script:
  - composer self-update
  - composer install
  - pear install --alldeps PHP_CodeSniffer
  - phpenv rehash

script:
  - phpunit --coverage-text --coverage-clover build/logs/clover.xml
  - phpcs --standard=psr2 src/

after_success:
  - php vendor/bin/coveralls

notifications:
  email: false
